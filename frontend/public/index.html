    <!-- Performance optimization script -->
    <script src="%PUBLIC_URL%/performance-optimization.js" async></script>
    
    <!-- Inline critical CSS for fastest rendering -->
    <style>
      /* Critical CSS that would normally block rendering */
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f8f9fa;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(66, 99, 235, 0.2);
        border-top: 4px solid #4263eb;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    
    <!-- Script loader optimization -->
    <script>
      // Function to load scripts asynchronously
      function loadScript(src, async = true, defer = true) {
        return new Promise((resolve, reject) => {
          const script = document.createElement('script');
          script.src = src;
          script.async = async;
          script.defer = defer;
          script.onload = resolve;
          script.onerror = reject;
          document.body.appendChild(script);
        });
      }
      
      // Add intersection observer for lazy loading images
      document.addEventListener('DOMContentLoaded', function() {
        if ('IntersectionObserver' in window) {
          const lazyImages = [].slice.call(document.querySelectorAll('img.lazy'));
          const imageObserver = new IntersectionObserver(function(entries, observer) {
            entries.forEach(function(entry) {
              if (entry.isIntersecting) {
                const lazyImage = entry.target;
                lazyImage.src = lazyImage.dataset.src;
                if (lazyImage.dataset.srcset) {
                  lazyImage.srcset = lazyImage.dataset.srcset;
                }
                lazyImage.classList.remove('lazy');
                imageObserver.unobserve(lazyImage);
              }
            });
          });
          
          lazyImages.forEach(function(lazyImage) {
            imageObserver.observe(lazyImage);
          });
        }
      });
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="loading">
        <div class="spinner"></div>
      </div>
    </div>
    
    <!-- Web Vitals & Performance Monitoring -->
    <script>
      // Monitor Core Web Vitals and performance metrics
      if ('performance' in window && 'PerformanceObserver' in window) {
        // Create performance observer
        const perfObserver = new PerformanceObserver((entryList) => {
          for (const entry of entryList.getEntries()) {
            console.log(`${entry.name}: ${entry.startTime.toFixed(0)}ms`);
          }
        });
        
        // Observe important performance metrics
        perfObserver.observe({ entryTypes: ['navigation', 'resource', 'paint', 'largest-contentful-paint'] });
        
        // Report Core Web Vitals
        if ('onLCP' in window) window.onLCP(console.log);
        if ('onFID' in window) window.onFID(console.log);
        if ('onCLS' in window) window.onCLS(console.log);
      }
    </script>
  </body>
